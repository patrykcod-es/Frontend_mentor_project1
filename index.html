<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Front end Mentor projekt 1</title>
  </head>
  <body>
    <div class="container">
      <main class="grid">
        <img class="main-img"
          src="/img/drawers.jpg"
          alt="green drawer next to yellow couch with yellow flower, in front of white brick wall"
        />
        <article class="article">
          <h1 class="article-header">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p class="article-par">
            Ever been in room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete
          </p>
          <div class="info">
            <div class="author">
              <img
                class="author-date"
                src="/img/avatar-michelle.jpg"
                alt="photo of author"
              />
              <p class="author-name">Michelle Appleton</p>
              <p class="author-date">26 Jun 2020</p>
            </div>
            <img
              id="share"
              class="share"
              src="/img/icon-share.svg"
              alt="share button"
            />
          </div>
        </article>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
